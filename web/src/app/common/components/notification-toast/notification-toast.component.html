<div class="z-[9999]" [class]="getToastClasses()" (click)="onToastClick()">
  <div class="flex items-center cursor-pointer">
    <div [class]="getIconClasses()" [innerHTML]="getIconSvg()"></div>
    <div class="ml-3 text-xs font-medium">
      {{ getMessage() }}
    </div>
    <button type="button" class="ml-auto -mx-1.5 -my-1.5 rounded-lg p-1.5 inline-flex h-8 w-8 text-gray-400 hover:text-gray-900 focus:ring-2 focus:ring-gray-300" (click)="hide()">
      <span class="sr-only">閉じる</span>
      <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
      </svg>
    </button>
  </div>
</div>
