<div class="bg-white shadow-md w-full top-0 z-[999] relative">
  <div class="flex items-center px-4 py-1 h-10 w-full">
    <!-- タイトルロゴ -->
    <h1 class="text-lg font-bold text-gray-800 m-0 w-fit flex-shrink-0 mr-4">{{ siteTitle }}</h1>
    <!-- メニュー -->
    <div class="flex-1 min-w-0">
      <div class="overflow-x-auto scrollbar-thin scrollbar-thumb-gray-200">
        <div class="inline-flex flex-nowrap items-center gap-2">
          @for(menu of menuButton; track $index) {
            <a
              class="px-3 py-1 text-sm font-medium text-white rounded-md transition-colors whitespace-nowrap"
              routerLink="/{{menu.routerLink}}"
              [ngClass]="activeRoute === menu.routerLink ? 'bg-blue-600 hover:bg-blue-700' : 'bg-blue-400 hover:bg-blue-500'">
              {{menu.label}}
            </a>
          }
        </div>
      </div>
    </div>
    <!-- サイドメニュー展開用のハンバーガーボタン -->
    <button class="relative w-8 h-8 flex flex-col justify-center items-center group ml-4" (click)="isOpenSideMenu = !isOpenSideMenu">
      <span class="block w-6 h-0.5 bg-gray-800 transition-all duration-300" [ngClass]="{'rotate-90 translate-y-2': isOpenSideMenu, '': !isOpenSideMenu}"></span>
      <span class="block w-6 h-0.5 bg-gray-800 my-1 transition-all duration-300" [ngClass]="{'opacity-0': isOpenSideMenu, '': !isOpenSideMenu}"></span>
      <span class="block w-6 h-0.5 bg-gray-800 transition-all duration-300" [ngClass]="{'-rotate-90 -translate-y-2': isOpenSideMenu, '': !isOpenSideMenu}"></span>
    </button>
  </div>
</div>
<!-- サイドメニュー -->
<div class="fixed inset-0 z-50" [hidden]="!isOpenSideMenu" (click)="isOpenSideMenu = !isOpenSideMenu"></div>
<div class="fixed top-0 right-0 pt-10 w-58 h-screen bg-white z-[99] transition-transform duration-300 shadow-[0_0_10px_rgba(0,0,0,0.3)] flex flex-col" [ngClass]="{'translate-x-full': !isOpenSideMenu, 'translate-x-0': isOpenSideMenu}">
  <div class="overflow-y-auto flex-grow h-full" id="side-menu-container">
    <ng-content></ng-content>
  </div>
</div>
