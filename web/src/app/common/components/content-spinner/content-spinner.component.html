@if (showSpinner) {
  <div class="flex justify-center items-center" [style.padding-top]="padding" [style.padding-bottom]="padding">
    <div class="animate-spin rounded-full border-t-2 border-b-2 border-blue-500" [style.width]="size" [style.height]="size"></div>
  </div>
}
@if (showContentAlways || !showSpinner) {
  <ng-content></ng-content>
}
