<div class="relative" [style.min-height]="size">
  @if (showSpinner) {
    <div class="absolute inset-0 flex justify-center items-center bg-white bg-opacity-75 z-10" [style.padding-top]="padding" [style.padding-bottom]="padding">
      <app-spinner [size]="size"></app-spinner>
    </div>
  }
  @if (showContentAlways || !showSpinner) {
    <ng-content></ng-content>
  }
</div>
