<div class="flex flex-col w-full h-full">
  @if (args.memoList) {
    <select class="w-full mb-1 text-sm border rounded" style="font-size:10px;" (change)="onSelect($event)">
        <option value="">メモを選択</option>
        @for (memo of args.memoList; track memo) {
          <option [value]="memo">{{memo}}</option>
        }
    </select>
  }
  <div class="w-full h-full border rounded p-1 text-sm bg-white resize-none" style="font-size:10px; text-align: left;" contenteditable="true" [innerHTML]="value ?? ''" (blur)="onBlur($event)"></div>
</div>
