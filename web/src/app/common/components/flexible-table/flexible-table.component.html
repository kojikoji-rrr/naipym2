<table class="w-full">
  <!-- thLabelがあればそのvalueをthに表示。なければdataのkeyをthに表示。hideColumnの中にあるkeyは表示しない。-->
  <thead>
    <tr>
      <!-- ソートマーク(△▽)を表示し押下でsortColumnにkey値追加、 -->
      <th>Key1</th>
      <th>Key2</th>
      <th>Key3</th>
    </tr>
  </thead>
  <!-- thLabelがあればその列順でdata[i].valueをtdに表示。なければdataのvalueをtdに表示。hideColumnの中にあるvalueは表示しない。-->
  <tbody>
    <tr>
      <td>値1</td>
      <td>値2</td>
      <td>値3</td>
    </tr>
  </tbody>
</table>
