<div class="w-full">
  <div class="border-b border-gray-200">
    <div class="overflow-x-auto overflow-y-hidden">
      <nav class="-mb-px flex space-x-8 min-w-max">
        @for (tab of tabs; track tab.routerLink) {
          <a
            [routerLink]="tab.routerLink"
            routerLinkActive="border-blue-500 text-blue-600 bg-blue-50"
            class="whitespace-nowrap py-2 px-3 border-b-2 border-transparent font-medium text-sm text-gray-500 hover:text-gray-700 hover:border-gray-300 hover:bg-gray-50 rounded-t-md transition-colors duration-150">
            {{ tab.label }}
          </a>
        }
      </nav>
    </div>
  </div>
  <div class="mt-4">
    <ng-content></ng-content>
  </div>
</div>
