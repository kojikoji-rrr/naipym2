<div class="border-2 border-dashed border-gray-300 rounded-lg p-6 mb-4 text-center w-full">
  <!-- ファイルアイコン -->
  <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
    <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
  </svg>
  <!-- 説明欄 -->
  <p class="text-gray-600 text-sm mb-2">{{description}}</p>
  <!-- ファイル選択ボタン -->
  <button (click)="fileInput.click()" class="button-primary button-large">ファイルを選択</button>
  <input type="file" accept=".json" class="hidden" (change)="onFileSelected($event)" #fileInput>
  @if (selectedFile) {
    <!-- ファイル -->
    <div class="mt-6 mb-2 flex items-end justify-center gap-4">
      <span class="text-sm text-gray-700">{{ selectedFile.name }}</span>
      <span class="text-xs text-gray-500">{{ formatFileSize(selectedFile.size) }}</span>
    </div>
    <!-- アップロードボタン -->
    <button [disabled]="disabled" class="button-secondary button-small" (click)="onClickUpload()">アップロード</button>
  }
</div>
